name: Stoqu

on:
  push:
    branches: [ development ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  REACT_APP_ENV: dev
  REACT_APP_BASE_URL: http://api-dev.inamawangi.com:3000/api/
  REACT_APP_TIME_OUT: 30000
  REACT_APP_VERSION: $npm_package_version
  PUBLIC_URL: /

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build and push image
      uses: actions/checkout@v3
    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        build-args: |
          "REACT_APP_ENV=${{ env.REACT_APP_ENV }}"
          "REACT_APP_BASE_URL=${{ env.REACT_APP_BASE_URL }}"
          "REACT_APP_TIME_OUT=${{ env.REACT_APP_TIME_OUT }}"
          "REACT_APP_VERSION=${{ env.REACT_APP_VERSION }}"
          "PUBLIC_URL=${{ env.PUBLIC_URL }}"
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        username: ${{ secrets.SSH_USERNAME }}
        host: ${{ secrets.HOST_SERVER }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: 'cd /root/development && ls'